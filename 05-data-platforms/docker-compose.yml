version: '3.8'

# ============================================
# Airflow Data Platform - Docker Compose
# ============================================
# This setup provides:
# - Airflow with LocalExecutor (lightweight, suitable for development)
# - PostgreSQL backend (production-ready vs SQLite)
# - Automatic credential mounting for GCP
# - Health checks for all services

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1-python3.11
  environment:
    # Core configuration
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    
    # Logging
    AIRFLOW__LOGGING__LOGGING_LEVEL: ${LOG_LEVEL:-INFO}
    
    # GCP Integration
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/config/gcp-credentials.json
    GCP_PROJECT_ID: ${GCP_PROJECT_ID}
    GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
    
    # BigQuery datasets
    BQ_DATASET_RAW: ${BQ_DATASET_RAW:-raw_data}
    BQ_DATASET_STAGING: ${BQ_DATASET_STAGING:-staging}
    BQ_DATASET_ANALYTICS: ${BQ_DATASET_ANALYTICS:-analytics}
    
    # Data configuration
    DATA_START_DATE: ${DATA_START_DATE:-2019-01-01}
    DATA_END_DATE: ${DATA_END_DATE:-2020-12-31}
    TAXI_TYPE: ${TAXI_TYPE:-green}
    
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/config:/opt/airflow/config
    - ./airflow/utils:/opt/airflow/utils
    - ./dbt:/opt/airflow/dbt
    - ./airflow/logs:/opt/airflow/logs
  depends_on:
    postgres:
      condition: service_healthy
  user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-0}"

services:
  # ============================================
  # PostgreSQL - Airflow Metadata Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Airflow Initialization
  # ============================================
  # Runs once to initialize database and create admin user
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins
        airflow db init
        airflow users create \
          --username ${AIRFLOW_ADMIN_USERNAME:-admin} \
          --password ${AIRFLOW_ADMIN_PASSWORD:-admin} \
          --firstname Airflow \
          --lastname Admin \
          --role Admin \
          --email ${AIRFLOW_ADMIN_EMAIL:-admin@airflow.com}
    restart: "no"

  # ============================================
  # Airflow Webserver
  # ============================================
  # Access UI at http://localhost:8080
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ============================================
  # Airflow Scheduler
  # ============================================
  # Orchestrates DAG execution
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres-db-volume:
