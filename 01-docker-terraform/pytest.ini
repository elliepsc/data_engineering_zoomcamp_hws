[pytest]
# Pytest configuration for NYC Taxi Pipeline

# Custom markers
markers =
    integration: marks tests as integration tests (require docker-compose up)

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers

# Coverage options
[coverage:run]
source = pipeline
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
